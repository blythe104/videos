<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>登录页面</title>
<link rel="stylesheet" href="../public/css/style.default.css" type="text/css" />
<script type="text/javascript" src="../public/js/jquery.js"></script>
<script type="text/javascript" src="../public/js/jquery.min.js"></script>
</head>
<body class="loginpage">
	<div class="loginbox">
    	<div class="loginboxinner">
        	
            <div class="logo">
            	<h1 class="logo">Ama.<span>Admin</span></h1>
				<span class="slogan">后台管理系统</span>
            </div><!--logo-->
            
            <br clear="all" /><br />
            
            <div class="nousername">
				<div class="loginmsg">用户名不正确.</div>
            </div><!--nousername-->
            
            <div class="nopassword">
				<div class="loginmsg">密码不正确.</div>
                <div class="loginf">
                    <div class="thumb"><img alt="" src="../public/images/thumbs/avatar1.png" /></div>
                    <div class="userlogged">
                        <h4></h4>
                        <a href="Images.html">Not <span></span>?</a>
                    </div>
                </div><!--loginf-->
            </div><!--nopassword-->
            
            <form method="post" action="">
            	
                <div class="username">
                	<div class="usernameinner">
                    	<input type="text" name="username" id="username" />
                    </div>
                </div>
                
                <div class="password">
                	<div class="passwordinner">
                    	<input type="password" name="password" id="password" />
                    </div>
                </div>
                
                <button  type="button" class="loginbutton" >
                登录</button>
                <div class="keep"><input type="checkbox" /> 记住密码</div>
            
            </form>
            
        </div><!--loginboxinner-->
    </div><!--loginbox-->

<script type="text/javascript">
 $('.loginbutton').click(function(){

	if($('#username').val() == '' && $('#password').val() == '') {
		$('.nousername').fadeIn();
		$('.nopassword').hide();
		return false;	
	}
	if($('#username').val() != '' && $('#password').val() == '') {
		$('.nopassword').fadeIn().find('.userlogged h4, .userlogged a span').text($('#username').val());
		$('.nousername,.username').hide();
		return false;
	}
	var username = $('#username').val();
	var password = $('#password').val();
	$.post('Login/login',{username:username,password:password},function(data){
        var data = eval("("+data+")");
		if(data.status)
		{
			window.location.href = data.url;
		}else{
			alert(data.msg);
			window.location.href = data.url;	
		}
	});
})
</script>
</body>
</html>
